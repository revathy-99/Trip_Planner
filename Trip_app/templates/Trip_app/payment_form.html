<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #4CAF50;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-to-home {
            display: inline-block;
            background-color: #555;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Make a Payment</h1>

    <div class="payment-form">
        <form action="{% url 'process_payment' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="booking_id" value="{{ booking_id }}">

            <label for="amount">Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" value="{{ amount }}" readonly><br>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select><br>

            <label for="proof">Upload Proof (if applicable):</label>
            <input type="file" id="proof" name="proof"><br>

            <button type="submit">Submit Payment</button>
        </form>

        <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
    </div>

</body>
</html>
