<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity to {{ trip.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 30%;
            margin: 30px auto;
            text-align: center;
        }

        form input, form select, form textarea {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: green;
            font-size: 16px;
        }

        a:hover {
            color: #4CAF50;
        }

        .link-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Add Activity to {{ trip.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Activity</button>
    </form>

    <div class="link-container">
        <a href="{% url 'trip_detail' trip.id %}">Back to Trip Details</a>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

</body>
</html>
