<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 40%;
            margin: 30px auto;
            text-align: center;
        }

        .confirmation-container p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Booking Confirmation</h1>

    <div class="confirmation-container">
        <p>Your booking for <strong>{{ booking.trip.name }}</strong> has been confirmed.</p>
        <p class="total-price">Total Price: ${{ booking.total_price }}</p>
        <p>We have sent a confirmation email to <strong>{{ booking.traveler_email }}</strong>.</p>
        
        <!-- Link to go back to the homepage -->
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

</body>
</html>
