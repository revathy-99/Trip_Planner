<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 30px auto;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
        }

        li a {
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
            display: inline-block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #45a049;
        }

        .back-to-home {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .back-to-home:hover {
            background-color: #4CAF50;
            color: white;
        }
        
    </style>
</head>
<body>

    <h1>Destinations</h1>

    <ul>
        {% for destination in destinations %}
            <li>
                <a href="{% url 'Trip_app:trip_detail' destination.id %}">{{ destination.name }}</a>
                <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
