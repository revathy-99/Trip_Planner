<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .profile-details p strong {
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.logout {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .btn.logout:hover {
            background-color: #d32f2f;
        }

        .btn.edit {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn.edit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-details">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <div class="actions">
            <a class="btn edit" href="{% url 'profile_update' %}">Edit Profile</a>
            <a class="btn logout" href="{% url 'home' %}">Back</a>
        </div>
    </div>
</body>
</html>
